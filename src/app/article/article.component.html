<div class="container">
  <div class="row">
    <div class="article">
      <input
        class="categoryImage"
        [(ngModel)]="article.category"
        contenteditable="true"
        (input)="save(article._id)"
      />
      <div class="image">
        <img [src]="article.urlToImage" />
      </div>
      <textarea
        #title
        class="title"
        [(ngModel)]="article.title"
        contenteditable="true"
        (input)="save(article._id)"
      ></textarea>
      <input
        *ngIf="article.author"
        class="author"
        [(ngModel)]="article.author"
        contenteditable="true"
        (input)="save(article._id)"
      />
      <textarea
        #description
        class="description"
        [(ngModel)]="article.description"
        contenteditable="true"
        (input)="save(article._id)"
      ></textarea>
      <textarea
        #content
        class="content"
        [(ngModel)]="article.content"
        contenteditable="true"
        (input)="save(article._id)"
      ></textarea>
    </div>
  </div>
</div>
