<div class="container-fluid">
  <div class="row">
    <div class="article">
      <div class="categoryImage">
        {{ article.category }}
      </div>
      <div class="image">
        <img [src]="article.urlToImage" />
      </div>
      <h2>
        {{ article.title }}
      </h2>
      <p class="description">
        <span class="author" *ngIf="article.author">{{ article.author }} </span
        >{{ article.description }}
      </p>
      <p class="content">
        {{ article.content }}
      </p>
    </div>
  </div>
</div>
