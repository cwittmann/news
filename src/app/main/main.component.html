<div class="container-fluid">
  <div class="row">
    <div
      class="article col-xs-6 col-md-5 col-lg-3"
      *ngFor="let article of articles; let i = index"
      [attr.data-index]="i"
    >
      <div class="categoryImage">
        {{ article.category }}
      </div>

      <div class="image">
        <a [routerLink]="['/article', article.id]">
          <img [src]="article.urlToImage" />
        </a>
      </div>
      <h2>
        <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
      </h2>
      <p class="description">
        <span class="author" *ngIf="article.author">{{ article.author }} </span
        >{{ article.description }}
      </p>
    </div>
  </div>
</div>
